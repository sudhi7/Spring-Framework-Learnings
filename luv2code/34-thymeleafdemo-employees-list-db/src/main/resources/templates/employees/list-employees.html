<!DOCTYPE HTML>
<htmL lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<div class="container">
<h1>Employee Directory</h1>
<hr>
<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="temp : ${employees}">
            <td th:text="${temp.firstName}" />
            <td th:text="${temp.lastName}" />
            <td th:text="${temp.email}" />
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}" class="btn btn-info btn-sm">Update</a>
            </td>
            <td>
                <a th:href="@{/employees/delete(employeeId=${temp.id})}" class="btn btn-danger btn-sm"
                onclick="if(!confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</body>
</htmL>
